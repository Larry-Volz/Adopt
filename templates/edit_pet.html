{% extends 'base.html' %}
{% block content %}
<div class="col-md-8">
    <h2 class="display-1 ml-5"><strong>Edit a Pet's Details</strong></h2>
    <form action="/edit/{{pet.id}}" method="POST">
        {{ form.hidden_tag() }}

        {% for field in form if field.widget.input_type != 'hidden' %}
            
            <div class="form-group">
                {{ field.label }}
                {{field(class_="form-control-small")}}
                {% for error in field.errors %} 
                <br>
                <small class="form-text text-danger">
                    {{ error }} 
                </small>
                {% endfor %} 
            </div>
                
        {% endfor %}

        <button class="btn btn-primary" type="submit">Edit</button>
    </form>
</div>
{% endblock %}
